<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;900&display=swap" rel="stylesheet">
    <title>Vanilla Weather App by Aileen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  </head>

  <body>
    
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off" />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-success w-100" />
              </div>
            </div>
          </form>
          <div class="overview">
            <ul>
              <li class="last-updated">Last updated: <span id="date"></span></li>
            </ul>
            <h1 id="city"></h1>
            <ul>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon">
                <strong id="temperature"></strong><span class="units">Â°C</span> 
              </div>
            </div>
            <div class="col-6">
              <ul>
               <li>Humidity: <span id="humidity">73</span>%</li>
               <li>Wind: <span id="wind">2</span> km/h</li>
             </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
          </div>
          
        </div>
        <small>
         <a href="https://github.com/aileentotoro/vanilla-weather-app" target="_blank">Open-source code</a> by Aileen C.
        </small>       
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
